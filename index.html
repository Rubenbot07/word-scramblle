<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramblle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game-container">
        <h1>Word Scramblle</h1>
        <div class="word-container">relowf</div>
        <div class="tries-mistakes-container">
            <div class="tries-container">
                Tries(0/5):
                <ul class="tries-counter">
                    <li class="tries-counter-item"></li>
                    <li class="tries-counter-item"></li>
                    <li class="tries-counter-item"></li>
                    <li class="tries-counter-item"></li>
                    <li class="tries-counter-item"></li>
                </ul>
            </div>
            <div class="mistakes-container">
                <span>Mistakes:</span>
                <span></span>
            </div>
        </div>
        <div class="word-input-container"></div>
        <div class="buttons-container">
            <button>Random</button>
            <button>Reset</button>
        </div>
    </section>
    <script src="/main.js"></script>
</body>
</html>
